<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rides-add</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  </head>
  <body>
    <header>
      <div class="login">
        <img class="icon-dash" src="imagenes/icon1.png" alt="logo">
        <input class="perfil" type="image" src="imagenes/profile.png" alt="perfil" onclick="location.href='settings.html'">
        <label class="label-login">Welcome <span>Barroyo</span></label>
      <nav>
        <ul>
          <li> <a href="dashboard.html">Home</a></li>
          <li> <a href="rides_add.html">Rides</a></li>
          <li> <a href="settings.html">Settings</a></li>
          <li> <a href="index.html">Sign out</a></li>
        </ul>
        <div class="dash-link">
          <h2>Rides</h2> <br/>
          <a href="dashboard.html">Dashboard &gt; Rides &gt; Add</a>
        </div>
      </nav>
      </div>
    </header>
    <div class="contenedor">
      <form class="forms" action="index.html" method="post">
        <div class="label-login">
          <label for="ridename">Ride Name</label>
          <input class="input-login" type="text" name="ridename" value="" placeholder="Input text">
        </div>
        <div class="label-login">
          <label for="startfrom">Start From</label>
          <input class="input-login" type="text" name="startfrom" value="" placeholder="Location">
        </div>
        <div class="label-login">
          <label for="end">End</label>
          <input class="input-login" type="text" name="end" value="" placeholder="Input text">
        </div>
        <div class="label-login">
          <label for="description">Description</label>
          <textarea class="input-login" name="description" rows="4" cols="60">Add here
the description of the ride
          </textarea>
        </div>
      </form>
      <div class="espacio">
        <p class="palabra-especial">When</p>
      </div>
      <div class="contenedor-ride-left">
        <form class="forms" action="index.html" method="post">
          <div class="label-login">
            <label for="departure">Departure</label>
            <input class="input-login" type="text" name="departure" value="7:00 AM">
          </div>
          <div class="label-login">
            <label for="estimated_arrival">Estimated Arrival</label>
            <input class="input-login" type="text" name="estimated_arrival" value="8:30 AM">
          </div>
        </form>
      </div>
      <div class="contenedor-ride-right">
        <form class="form-box" action="index.html" method="post">
          <label for="select_days">Select Days</label>
          <label> <input type="checkbox" name="monday" value="monday"> Monday</label>
          <label> <input type="checkbox" name="tuesday" value="tuesday"> Tuesday</label>
          <label> <input type="checkbox" name="wednesday" value="wednesday"> Wednesday</label>
          <label> <input type="checkbox" name="thursday" value="thursday"> Thursday</label>
          <label> <input type="checkbox" name="friday" value="friday"> Friday</label>
          <label> <input type="checkbox" name="saturday" value="saturday"> Saturday</label>
          <label> <input type="checkbox" name="friday" value="friday"> Friday</label>
          <label> <input type="checkbox" name="saturday" value="saturday"> Saturday</label>
          <label> <input type="checkbox" name="sunday" value="sunday"> Sunday</label>
        </form>
      </div>
      <div class="space-button-rides">
        <button class="boton-left" type="button" name="cancel" onclick="location.href='dashboard.html'" >Cancel</button>
        <button class="boton-right" type="button" name="save">Save</button>
      </div>
    </div>
  </body>
</html>
